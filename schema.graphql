
type UserBalance @entity {
  id: Bytes! # address
  balance: BigInt!
}

type UserPoint @entity {
  id: Bytes! # address
  point: BigInt!
  lastUpdatedTimestamp: BigInt!
  referral: Referral
}

type Referral @entity {
  id: String! # referral id
  referees: [UserPoint!]! @derivedFrom(field: "referral")
}


type ELPoint @entity {
  id: Bytes!
  point: BigInt!
  lastUpdatedTimestamp: BigInt!
}
