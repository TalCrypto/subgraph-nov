specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NovETH
    network: holesky
    source:
      address: "0xc5d3754a2C4d6bEc0065B4358F30016cEe1df719"
      abi: NovETH
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserBalance
        - UserPoint
      abis:
        - name: NovETH
          file: ./abis/NovETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTrasfer
      file: ./src/nov-eth.ts
